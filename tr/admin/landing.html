<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ayşe Teyze Market Sipariş Sistemi</title>
</head>
<body>
  <h2>Ayşe Teyze Market Sipariş Sistemi</h2>
  <button onclick="startListening()">🎙️ Konuşmaya Başla</button>
  <div id="log"></div>

  <script>
    // Türkçe harf normalizasyonu
    function normalizeText(text) {
      return text
        .toLowerCase()
        .replace(/ğ/g, "g")
        .replace(/ü/g, "u")
        .replace(/ş/g, "s")
        .replace(/ı/g, "i")
        .replace(/ö/g, "o")
        .replace(/ç/g, "c");
    }

    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "tr-TR";
    } else {
      alert("❌ Tarayıcınız ses tanımayı desteklemiyor.");
    }

    function startListening() {
      if (!recognition) return;
      recognition.start();
    }

    // Ses algılandığında
    recognition.onresult = async (event) => {
      let text = event.results[0][0].transcript;
      text = normalizeText(text);

      document.getElementById("log").innerHTML = `🎙️ Kullanıcı dedi ki: <b>${text}</b>`;

      try {
        // Backend'e gönder
        const response = await fetch("/api/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: text }),
        });

        if (!response.ok) throw new Error("API hatası: " + response.status);

        const data = await response.json();

        document.getElementById("log").innerHTML += `<br>🤖 Yanıt: ${data.reply}`;
      } catch (err) {
        document.getElementById("log").innerHTML += `<br>❌ Hata: ${err.message}`;
      }
    };
  </script>
</body>
</html>
