<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ayşe Teyze Market</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #log { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🎙️ Ayşe Teyze Market Sipariş Sistemi</h1>
  <button onclick="startListening()">Konuşmaya Başla</button>
  <div id="log">Henüz konuşma yok...</div>

  <script>
    // ✅ Normalize Türkçe karakterler
    function normalizeText(text) {
      return text
        .replace(/ı/g, "i")
        .replace(/ğ/g, "g")
        .replace(/ş/g, "s")
        .replace(/ö/g, "o")
        .replace(/ü/g, "u")
        .replace(/ç/g, "c");
    }

    // ✅ SpeechRecognition tanımı
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = "tr-TR";
      recognition.continuous = false;
      recognition.interimResults = false;
    } else {
      alert("❌ Tarayıcınız ses tanımayı desteklemiyor.");
    }

    // ✅ Konuşmayı başlat
    function startListening() {
      if (!recognition) return;
      recognition.start();
    }

    // ✅ Konuşma sonucu
    recognition.onresult = async (event) => {
      let text = event.results[0][0].transcript;
      text = normalizeText(text);

      document.getElementById("log").innerHTML = `🎙️ Kullanıcı dedi ki: <b>${text}</b>`;

      try {
        // ✅ Backend API'ye JSON gönder
        const response = await fetch("/api/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: text })
        });

        if (!response.ok) throw new Error("API hatası: " + response.status);

        const data = await response.json();

        // ✅ JSON temiz ekrana bas
        document.getElementById("log").innerHTML += `<br>🤖 Yanıt: <pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        document.getElementById("log").innerHTML += `<br>❌ Hata: ${err.message}`;
      }
    };

    recognition.onerror = (event) => {
      document.getElementById("log").innerHTML = "⚠️ Hata: " + event.error;
    };
  </script>
</body>
</html>
