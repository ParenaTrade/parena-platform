<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ayşe Teyze Market Sipariş Sistemi</title>
</head>
<body>
  <h1>Ayşe Teyze Market Sipariş Sistemi</h1>
  <button onclick="startListening()">🎙️ Konuşmaya Başla</button>
  <div id="log"></div>

  <script>
    // ✅ Web Speech API tanımla
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "tr-TR"; // Türkçe
      recognition.continuous = false;
      recognition.interimResults = false;
    } else {
      alert("❌ Tarayıcınız ses tanımayı desteklemiyor.");
    }

    // ✅ Türkçe harf normalizasyonu
    function normalizeText(text) {
      return text
        .toLowerCase()
        .replace(/ğ/g, "g")
        .replace(/ü/g, "u")
        .replace(/ş/g, "s")
        .replace(/ı/g, "i")
        .replace(/ö/g, "o")
        .replace(/ç/g, "c");
    }

    // ✅ Dinlemeyi başlat
    function startListening() {
      if (!recognition) return;
      recognition.start();
    }

    // ✅ Ses algılandığında
    if (recognition) {
      recognition.onresult = async (event) => {
        let originalText = event.results[0][0].transcript;   // Orijinal metin
        let normalized = normalizeText(originalText);        // Normalize edilmiş metin

        // Log ekrana yaz
        document.getElementById("log").innerHTML = `🎙️ Kullanıcı dedi ki: <b>${originalText}</b>`;

        // Eğer fark varsa uyarı çıksın
        if (originalText !== normalized) {
          alert(`Orijinal: ${originalText}\nNormalize: ${normalized}`);
        }

        // Burada backend'e gönderebilirsin
        // fetch("/api/ai", {...})
      };
    }
  </script>
</body>
</html>
