<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
    #store { text-align:center; margin-top:30px; position:relative; }

    #cart { position:fixed; top:20px; right:20px; width:60px; height:60px; border-radius:50%; background:#4CAF50; color:#fff; display:flex; align-items:center; justify-content:center; font-size:24px; cursor:pointer; }
    #cartItems { position:fixed; top:90px; right:20px; width:250px; background:#fff; border:1px solid #ccc; border-radius:8px; padding:10px; display:none; }
    .fly { position:absolute; width:80px; transition:all 1s ease-in-out; }
    #micBtn { display:block; margin:20px auto; padding:15px 30px; background:#007BFF; color:#fff; border:none; border-radius:8px; font-size:18px; cursor:pointer; }

    left: 50%;
    transform: translateX(-50%);
    text-align: center;

</head>
<body>

<h1 style="text-align:center;">üéôÔ∏è Sesli Sipari≈ü Market</h1>
<button id="micBtn">üé§ Konu≈ümaya Ba≈üla</button>

<div id="store">
  <img id="reyon" src="" alt="Reyon">
  <div id="priceTag"></div>
</div>

<div id="cart">üõí</div>
<div id="cartItems"><h3>Sepet</h3><ul id="cartList"></ul></div>

<script>
  const dictionary = {
    "sogan": "soƒüan",
    "yogurt": "yoƒüurt",
    "domates": "domates",
    "zeytin": "zeytin",
    "peynir": "peynir",
    "elma": "elma",
    "patlican": "patlƒ±can",
    "fasulye": "kuru fasulye"
  };

  const categories = {
    "domates": { reyon:"manav.png", price:"40 TL" },
    "soƒüan": { reyon:"manav.png", price:"30 TL" },
    "elma": { reyon:"manav.png", price:"25 TL" },
    "zeytin": { reyon:"sarkuteri.png", price:"120 TL" },
    "peynir": { reyon:"sarkuteri.png", price:"150 TL" },
    "yoƒüurt": { reyon:"sut.png", price:"60 TL" }
  };

  const reyon = document.getElementById("reyon");
  const priceTag = document.getElementById("priceTag");
  const cart = document.getElementById("cart");
  const cartItems = document.getElementById("cartItems");
  const cartList = document.getElementById("cartList");

  cart.onclick = () => cartItems.style.display = cartItems.style.display === "none" ? "block" : "none";

  function normalizeText(text) {
    return text.toLowerCase()
      .replace(/ƒü/g,"g").replace(/√º/g,"u").replace(/≈ü/g,"s")
      .replace(/ƒ±/g,"i").replace(/√∂/g,"o").replace(/√ß/g,"c");
  }

  function addToCart(item) {
    const norm = normalizeText(item);
    const original = dictionary[norm];
    if (!original || !categories[original]) {
      alert(`√úr√ºn bulunamadƒ±: ${item}`);
      return;
    }
    const data = categories[original];

    // Reyon g√∂ster
    reyon.src = data.reyon;
    reyon.style.opacity = 1;
    reyon.style.transform = "scale(1)";

    // Fiyat etiketi animasyon
    priceTag.textContent = data.price;
    priceTag.style.transform = "translateX(-50%) scale(1)";
    setTimeout(() => priceTag.style.transform = "translateX(-50%) scale(0)", 2000);

    // U√ßan √ºr√ºn
    const flyer = document.createElement("img");
    flyer.src = data.reyon;
    flyer.className = "fly";
    flyer.style.left = "50%";
    flyer.style.top = "200px";
    document.body.appendChild(flyer);

    setTimeout(() => {
      flyer.style.left = cart.getBoundingClientRect().left + "px";
      flyer.style.top = cart.getBoundingClientRect().top + "px";
      flyer.style.width = "20px";
    }, 50);
    setTimeout(() => flyer.remove(), 1000);

    // Sepet listesi
    const li = document.createElement("li");
    li.textContent = original + " - " + data.price;
    cartList.appendChild(li);
  }

  // üé§ Ses Tanƒ±ma
  let recognition;
  if ("webkitSpeechRecognition" in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = "tr-TR";
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript;
      console.log("üéôÔ∏è Kullanƒ±cƒ± dedi ki:", text);
      addToCart(text);
    };
  } else {
    alert("Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor.");
  }

  document.getElementById("micBtn").onclick = () => recognition.start();
</script>
</body>
