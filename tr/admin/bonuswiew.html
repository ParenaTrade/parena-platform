<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<script>
  const supabase = supabaseJs.createClient("SUPABASE_URL", "SUPABASE_ANON_KEY");

  async function loadMyBonus(userId) {
    const { data, error } = await supabase
      .from("referral_bonus_summary") // tablo gibi çağır
      .select("*")
      .eq("user_id", userId)
      .single();

    if (error) {
      console.error(error);
      return;
    }
    console.log("Toplam Kazanç:", data.toplam_kazanc);
    console.log("Toplam Harcama:", data.toplam_harcama);
    console.log("Kalan Bonus:", data.kalan_bonus);
  }
</script>
