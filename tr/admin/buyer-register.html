<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Kayıt - ParenaTrade</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 28rem;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            z-index: 1000;
            animation: toastIn 0.3s ease, toastOut 0.3s ease 2.7s forwards;
            max-width: 350px;
        }
        
        .toast-success {
            background-color: var(--success-color);
        }
        
        .toast-error {
            background-color: var(--danger-color);
        }
        
        .toast-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }
        
        @keyframes toastIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes toastOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
        
        .password-container {
            position: relative;
        }
        
        .progress-bar {
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .password-weak { background-color: var(--danger-color); }
        .password-medium { background-color: var(--warning-color); }
        .password-strong { background-color: var(--success-color); }
        
        .password-strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            text-align: right;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #e5e7eb;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .step {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .step.active {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
        }
        
        .step.completed {
            border-color: var(--success-color);
            background-color: var(--success-color);
            color: white;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 640px) {
            .card {
                width: 100%;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Müşteri Kaydı</h1>
                <p class="text-gray-600 mt-2">ParenaTrade platformuna müşteri olarak katılın</p>
            </div>
            
            <!-- Adım Göstergesi -->
            <div class="step-indicator">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
            </div>
            
            <!-- Mesaj Alanı -->
            <div id="msg" class="hidden p-4 rounded-lg mb-4"></div>
            
            <form id="buyer-register-form">
                <!-- Adım 1: Kişisel Bilgiler -->
                <div class="form-step active" id="step1">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Ad Soyad</label>
                        <input type="text" id="name" class="form-input" placeholder="Adınız ve soyadınız" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">E-posta</label>
                        <input type="email" id="email" class="form-input" placeholder="ornek@mail.com" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" class="btn btn-primary" onclick="nextStep(2)">
                            Sonraki <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Adım 2: Şifre ve Firma Bilgileri -->
                <div class="form-step" id="step2">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Şifre</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-input pr-10" placeholder="Güçlü bir şifre oluşturun" required>
                            <span class="password-toggle" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="progress-bar">
                            <div id="passwordStrengthBar" class="progress-fill"></div>
                        </div>
                        <div id="passwordStrengthText" class="password-strength-text"></div>
                        <ul class="text-xs text-gray-600 mt-2 list-disc list-inside">
                            <li>En az 8 karakter</li>
                            <li>Büyük ve küçük harf</li>
                            <li>En az bir rakam ve özel karakter</li>
                        </ul>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">Şifre Tekrar</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" class="form-input pr-10" placeholder="Şifrenizi tekrar girin" required>
                            <span class="password-toggle" onclick="toggleConfirmPasswordVisibility()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div id="passwordMatch" class="text-xs mt-1 hidden"></div>
                    </div>
                    <div class="flex justify-between">
                        <button type="button" class="btn bg-gray-200 text-gray-800" onclick="prevStep(1)">
                            <i class="fas fa-arrow-left mr-2"></i> Önceki
                        </button>
                        <button type="button" class="btn btn-primary" onclick="nextStep(3)">
                            Sonraki <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Adım 3: Firma Bilgileri -->
                <div class="form-step" id="step3">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="companyName">Firma Adı</label>
                        <input type="text" id="companyName" class="form-input" placeholder="Firma veya marka adınız" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Telefon Numarası</label>
                        <input type="tel" id="phone" class="form-input" placeholder="05XX XXX XX XX">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            <input type="checkbox" id="terms" class="mr-2" required>
                            <a href="#" class="text-blue-600 hover:underline">Kullanım koşullarını</a> okudum ve kabul ediyorum
                        </label>
                    </div>
                    <div class="flex justify-between">
                        <button type="button" class="btn bg-gray-200 text-gray-800" onclick="prevStep(2)">
                            <i class="fas fa-arrow-left mr-2"></i> Önceki
                        </button>
                        <button type="submit" class="btn btn-primary flex items-center">
                            <div id="loader" class="loader" style="display: none;"></div>
                            <span id="button-text">Kayıt Oluştur</span>
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="login-link">
                Zaten hesabınız var mı? <a href="login.html">Giriş yapın</a>
            </div>
        </div>
    </div>

    <!-- Toast bildirimi konteyneri -->
    <div id="toastContainer"></div>

    <script>
        // Supabase bağlantı bilgileri
        const SUPABASE_URL = "https://xliutvspwodhoavysks.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
        
        // Supabase istemcisini oluştur
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const form = document.getElementById('buyer-register-form');
        const msgDiv = document.getElementById('msg');
        const loader = document.getElementById('loader');
        const buttonText = document.getElementById('button-text');
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            // Şifre gücünü kontrol et
            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
            
            // Şifre eşleşmesini kontrol et
            document.getElementById('confirmPassword').addEventListener('input', function() {
                checkPasswordMatch();
            });
            
            // Form gönderimi
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                await registerBuyer();
            });
        });
        
        // Şifre gücünü kontrol et
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            
            // Şifre gücü hesaplama
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]+/)) strength += 25;
            if (password.match(/[A-Z]+/)) strength += 25;
            if (password.match(/[0-9]+/)) strength += 25;
            
            // Güç seviyesine göre stil ayarla
            if (strength === 0) {
                strengthBar.className = 'progress-fill';
                strengthText.textContent = '';
            } else if (strength <= 50) {
                strengthBar.className = 'progress-fill password-weak';
                strengthBar.style.width = strength + '%';
                strengthText.textContent = 'Zayıf';
                strengthText.className = 'password-strength-text text-red-600';
            } else if (strength <= 75) {
                strengthBar.className = 'progress-fill password-medium';
                strengthBar.style.width = strength + '%';
                strengthText.textContent = 'Orta';
                strengthText.className = 'password-strength-text text-yellow-600';
            } else {
                strengthBar.className = 'progress-fill password-strong';
                strengthBar.style.width = strength + '%';
                strengthText.textContent = 'Güçlü';
                strengthText.className = 'password-strength-text text-green-600';
            }
        }
        
        // Şifre eşleşmesini kontrol et
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchDiv.classList.add('hidden');
                return true;
            }
            
            if (password === confirmPassword) {
                matchDiv.textContent = 'Şifreler eşleşiyor';
                matchDiv.className = 'text-xs mt-1 text-green-600';
                matchDiv.classList.remove('hidden');
                return true;
            } else {
                matchDiv.textContent = 'Şifreler eşleşmiyor';
                matchDiv.className = 'text-xs mt-1 text-red-600';
                matchDiv.classList.remove('hidden');
                return false;
            }
        }
        
        // Şifre görünürlüğünü değiştir
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        // Şifre tekrar görünürlüğünü değiştir
        function toggleConfirmPasswordVisibility() {
            const confirmInput = document.getElementById('confirmPassword');
            const toggleIcon = confirmInput.nextElementSibling.querySelector('i');
            
            if (confirmInput.type === 'password') {
                confirmInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                confirmInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        // Sonraki adıma geç
        function nextStep(step) {
            // Mevcut adımı doğrula
            const currentStep = step - 1;
            let isValid = true;
            
            if (currentStep === 1) {
                // Adım 1 doğrulama
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                
                if (!name) {
                    showMessage('Lütfen adınızı girin.', 'error');
                    isValid = false;
                }
                
                if (!email) {
                    showMessage('Lütfen e-posta adresinizi girin.', 'error');
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(email)) {
                    showMessage('Lütfen geçerli bir e-posta adresi girin.', 'error');
                    isValid = false;
                }
            } else if (currentStep === 2) {
                // Adım 2 doğrulama
                const password = document.getElementById('password').value;
                
                if (!password) {
                    showMessage('Lütfen şifrenizi girin.', 'error');
                    isValid = false;
                } else if (password.length < 8) {
                    showMessage('Şifre en az 8 karakter olmalıdır.', 'error');
                    isValid = false;
                }
                
                // Şifre eşleşmesini kontrol et
                if (!checkPasswordMatch()) {
                    showMessage('Şifreler eşleşmiyor.', 'error');
                    isValid = false;
                }
            }
            
            if (isValid) {
                // Adımı değiştir
                document.querySelectorAll('.form-step').forEach(step => {
                    step.classList.remove('active');
                });
                document.getElementById('step' + step).classList.add('active');
                
                // Adım göstergesini güncelle
                document.querySelectorAll('.step').forEach((el, index) => {
                    if (index + 1 < step) {
                        el.className = 'step completed';
                    } else if (index + 1 === step) {
                        el.className = 'step active';
                    } else {
                        el.className = 'step';
                    }
                });
            }
        }
        
        // Önceki adıma dön
        function prevStep(step) {
            // Adımı değiştir
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById('step' + step).classList.add('active');
            
            // Adım göstergesini güncelle
            document.querySelectorAll('.step').forEach((el, index) => {
                if (index + 1 < step) {
                    el.className = 'step completed';
                } else if (index + 1 === step) {
                    el.className = 'step active';
                } else {
                    el.className = 'step';
                }
            });
        }
        
        // Müşteri kaydı oluştur
        async function registerBuyer() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const companyName = document.getElementById('companyName').value;
            const phone = document.getElementById('phone').value;
            
            // Şifre eşleşmesini kontrol et
            if (!checkPasswordMatch()) {
                showMessage('Şifreler eşleşmiyor!', 'error');
                return;
            }
            
            // Kullanım koşullarını kontrol et
            if (!document.getElementById('terms').checked) {
                showMessage('Kullanım koşullarını kabul etmelisiniz.', 'error');
                return;
            }
            
            // Butonu yükleniyor durumuna getir
            loader.style.display = 'inline-block';
            buttonText.textContent = 'İşleniyor...';
            form.querySelector('button[type="submit"]').disabled = true;
            
            try {
                // Önce veritabanı şemasını kontrol et ve gerekli tabloları oluştur
                await checkAndCreateTables();
                
                // Firebase Authentication'da kullanıcı oluştur
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            display_name: name
                        }
                    }
                });
                
                if (authError) {
                    throw new Error(authError.message);
                }
                
                const user = authData.user;
                
                // Firestore'a kullanıcı bilgilerini kaydet
                const { error: dbError } = await supabase
                    .from('users')
                    .insert([
                        {
                            id: user.id,
                            name: name,
                            email: email,
                            company_name: companyName,
                            phone: phone,
                            role: 'buyer',
                            config: false,
                            confirm: false,
                            company_assigned: false,
                            created_at: new Date().toISOString()
                        }
                    ]);
                
                if (dbError) {
                    throw new Error(dbError.message);
                }
                
                // Başarı mesajı
                showMessage('Müşteri kaydı başarıyla oluşturuldu! Yönlendiriliyorsunuz...', 'success');
                showToast('Müşteri kaydı başarıyla oluşturuldu! Yönlendiriliyorsunuz...', 'success');
                
                // 2 saniye sonra giriş sayfasına yönlendir
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Hata:', error);
                
                // Hata mesajını kullanıcı dostu hale getir
                let errorMessage = 'Bir hata oluştu: ';
                
                if (error.message.includes('already registered')) {
                    errorMessage += 'Bu e-posta adresi zaten kullanımda.';
                } else if (error.message.includes('invalid email')) {
                    errorMessage += 'Geçersiz e-posta adresi.';
                } else if (error.message.includes('password')) {
                    errorMessage += 'Şifre yeterince güçlü değil.';
                } else {
                    errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
                showToast(errorMessage, 'error');
            } finally {
                // Butonu eski haline getir
                loader.style.display = 'none';
                buttonText.textContent = 'Kayıt Oluştur';
                form.querySelector('button[type="submit"]').disabled = false;
            }
        }
        
        // Veritabanı şemasını kontrol et ve gerekli tabloları oluştur
        async function checkAndCreateTables() {
            try {
                // Users tablosunu kontrol et
                const { error: usersError } = await supabase
                    .from('users')
                    .select('id')
                    .limit(1);
                
                // Eğer users tablosu yoksa veya erişim hatası varsa
                if (usersError && usersError.code === '42P01') {
                    console.log("Users tablosu bulunamadı, oluşturuluyor...");
                    showToast("Veritabanı hazırlanıyor...", "info");
                    
                    // Bu noktada manuel olarak tabloları oluşturmanız gerekebilir
                    // Aşağıdaki SQL'i Supabase SQL Editor'de çalıştırın:
                    /*
                    CREATE TABLE users (
                        id UUID DEFAULT gen_random_uuid() PRIMARY KEY,
                        name TEXT,
                        email TEXT UNIQUE NOT NULL,
                        company_name TEXT,
                        phone TEXT,
                        role TEXT DEFAULT 'buyer',
                        config BOOLEAN DEFAULT false,
                        confirm BOOLEAN DEFAULT false,
                        company_assigned BOOLEAN DEFAULT false,
                        created_at TIMESTAMP DEFAULT NOW(),
                        updated_at TIMESTAMP DEFAULT NOW()
                    );
                    */
                }
                
            } catch (error) {
                console.error("Tablo kontrol hatası:", error);
                throw error;
            }
        }
        
        // Mesaj göster
        function showMessage(message, type) {
            msgDiv.textContent = message;
            msgDiv.className = `p-4 rounded-lg mb-4 ${type === 'error' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            msgDiv.classList.remove('hidden');
            
            // Otomatik gizleme
            setTimeout(() => {
                msgDiv.classList.add('hidden');
            }, 5000);
        }
        
        // Toast bildirimi göster
        function showToast(message, type) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="toast-icon ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            // 3 saniye sonra toast'ı kaldır
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
