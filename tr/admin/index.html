<!DOCTYPE html>
<html>
<head>
  <title>Ürün Çek</title>
</head>
<body>
  <h2>Ürün Çek & Google Sheets'e Kaydet</h2>
  <input id="site_url" type="text" placeholder="https://www.onurmarket.com/" size="60">
  <button onclick="scrape()">Kaydet</button>

  <div id="result"></div>

  <script>
    async function scrape() {
      const siteUrl = document.getElementById("site_url").value;
      const res = await fetch("http://localhost:5000/scrape-to-sheets", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ site_url: siteUrl })
      });
      const data = await res.json();
      document.getElementById("result").innerHTML =
        "✅ Google Sheets oluşturuldu: <a href='" + data.sheet_url + "' target='_blank'>Aç</a>";
    }
  </script>
</body>
</html>
