  <script>
    // üîπ Supabase baƒülantƒ± bilgileri (Excel'den alƒ±nan)
    const supabaseUrl = "https://xliutvspwodhoaxvysks.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsaXV0dnNwd29kaG9heHZ5c2tzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTgyOTksImV4cCI6MjA3MjkzNDI5OX0.Zodisa_ifP8t2Q4X0ecnB56RiR_Bg4QS5gvPn5ZLK_w";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // DOM Elementleri
    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");
    const messageBox = document.getElementById("messageBox");
    const loginButton = document.getElementById("loginButton");
    const registerButton = document.getElementById("registerButton");
    const togglePasswordBtn = document.getElementById("togglePassword");
    const roleOptions = document.querySelectorAll('.role-option');
    const selectedRoleInput = document.getElementById('selectedRole');
    const customRoleInput = document.getElementById('customRoleInput');
    const customRoleField = document.getElementById('customRole');

    // Form ge√ßi≈üleri
    document.getElementById("showRegister").addEventListener("click", (e) => {
      e.preventDefault();
      loginSection.classList.remove("active");
      registerSection.classList.add("active");
    });
    
    document.getElementById("backToLogin").addEventListener("click", () => {
      registerSection.classList.remove("active");
      loginSection.classList.add("active");
    });

    // ≈ûifre g√∂r√ºn√ºrl√ºƒü√ºn√º deƒüi≈ütirme
    togglePasswordBtn.addEventListener("click", () => {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePasswordBtn.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Rol se√ßimi i≈ülemleri
    roleOptions.forEach(option => {
      option.addEventListener('click', () => {
        // T√ºm se√ßeneklerden se√ßili class'ƒ±nƒ± kaldƒ±r
        roleOptions.forEach(opt => opt.classList.remove('selected'));
        
        // Tƒ±klanan se√ßeneƒüe se√ßili class'ƒ±nƒ± ekle
        option.classList.add('selected');
        
        // Se√ßilen rol√º hidden input'a ata
        const selectedRole = option.getAttribute('data-role');
        selectedRoleInput.value = selectedRole;
        
        // Eƒüer √∂zel rol se√ßildiyse, √∂zel rol input'unu g√∂ster
        if (selectedRole === 'custom') {
          customRoleInput.style.display = 'block';
          customRoleField.setAttribute('required', 'true');
        } else {
          customRoleInput.style.display = 'none';
          customRoleField.removeAttribute('required');
        }
      });
    });

    // Mesaj g√∂sterme fonksiyonu
    function showMessage(message, type = "error") {
      messageBox.className = `mx-4 mb-4 p-4 rounded-lg text-white text-center ${type === "error" ? "bg-red-500" : "bg-green-500"}`;
      messageBox.textContent = message;
      messageBox.classList.remove("hidden");
      
      setTimeout(() => {
        messageBox.classList.add("hidden");
      }, 5000);
    }

    // üîπ Giri≈ü i≈ülemi
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("remember").checked;

      // Buton durumunu g√ºncelle
      loginButton.classList.add("btn-loading");

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });

        if (error) {
          showMessage("Giri≈ü ba≈üarƒ±sƒ±z: " + error.message);
          loginButton.classList.remove("btn-loading");
          return;
        }

        showMessage("Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...", "success");
        
        // Kullanƒ±cƒ± bilgilerini localStorage'a kaydet (isteƒüe baƒülƒ±)
        if (rememberMe) {
          localStorage.setItem("userEmail", email);
        }
        
        // 2 saniye sonra y√∂nlendirme
        setTimeout(() => {
          window.location.href = "admin/admin.html";
        }, 2000);
        
      } catch (error) {
        showMessage("Beklenmeyen bir hata olu≈ütu: " + error.message);
        loginButton.classList.remove("btn-loading");
      }
    });

    // üîπ Kayƒ±t i≈ülemi
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("regName").value;
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;
  const confirm = document.getElementById("regPasswordConfirm").value;
  let role = selectedRoleInput.value;

  // √ñzel rol se√ßildiyse, input deƒüerini al
  if (role === 'custom') {
    role = customRoleField.value;
    if (!role) {
      showMessage("L√ºtfen √∂zel rol√ºn√ºz√º belirtin!");
      return;
    }
  }

  // Rol se√ßilmemi≈üse hata ver
  if (!role) {
    showMessage("L√ºtfen bir rol se√ßin!");
    return;
  }

  if (password !== confirm) {
    showMessage("≈ûifreler e≈üle≈ümiyor!");
    return;
  }

  registerButton.classList.add("btn-loading");

  try {
    // 1) Auth'a kayƒ±t
    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: { full_name: name } // metadata
      }
    });

    if (error) {
      showMessage("Kayƒ±t ba≈üarƒ±sƒ±z: " + error.message);
      registerButton.classList.remove("btn-loading");
      return;
    }

    const user = data.user;

    // 2) Profiles tablosuna ekleme
    if (user) {
      const { error: insertError } = await supabase.from("profiles").insert([{
        id: user.id,          // Auth UID
        email: email,
        full_name: name,
        role: role,
        phone: null,
        confirm: false,
        status: "Active",
        created_at: new Date().toISOString()
      }]);

      if (insertError) {
        console.error("Profiles insert hatasƒ±:", insertError);
        showMessage("Kullanƒ±cƒ± profili eklenirken hata olu≈ütu!");
      }
    }

    // 3) Ba≈üarƒ±lƒ± kayƒ±t mesajƒ±
    showMessage("Kayƒ±t ba≈üarƒ±lƒ±! Email onayƒ± yapmalƒ±sƒ±nƒ±z.", "success");

    // 2 saniye sonra login ekranƒ±na d√∂n
    setTimeout(() => {
      registerSection.classList.remove("active");
      loginSection.classList.add("active");
    }, 2000);

  } catch (err) {
    showMessage("Beklenmeyen bir hata olu≈ütu: " + err.message);
  } finally {
    registerButton.classList.remove("btn-loading");
  }
});
    // üîπ ≈ûifre sƒ±fƒ±rlama
    document.getElementById("forgotPassword").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = prompt("≈ûifre sƒ±fƒ±rlama i√ßin e-posta adresinizi girin:");
      
      if (!email) return;
      
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + "/login.html"
        });
        
        if (error) {
          showMessage("≈ûifre sƒ±fƒ±rlama ba≈üarƒ±sƒ±z: " + error.message);
        } else {
          showMessage("≈ûifre sƒ±fƒ±rlama e-postasƒ± g√∂nderildi!", "success");
        }
      } catch (error) {
        showMessage("Beklenmeyen bir hata olu≈ütu: " + error.message);
      }
    });

    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");
    const resetSection = document.getElementById("resetSection");
    const messageBox = document.getElementById("messageBox");

    // ‚úÖ Reset akƒ±≈üƒ± kontrol√º
    document.addEventListener("DOMContentLoaded", () => {
      if (window.location.hash.includes("type=recovery")) {
        loginSection.classList.remove("active");
        registerSection.classList.remove("active");
        resetSection.classList.add("active");
      }

    // ‚úÖ ≈ûifre g√ºncelleme
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        showMessage("≈ûifreler e≈üle≈ümiyor!");

      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {

      }

      showMessage("≈ûifre ba≈üarƒ±yla g√ºncellendi. Giri≈ü yapabilirsiniz.", "success");
      setTimeout(() => {
        resetSection.classList.remove("active");
        loginSection.classList.add("active");
      }, 2000);
    });

    function showMessage(message, type="error") {
      messageBox.className = `mx-4 mb-4 p-4 rounded-lg text-white text-center ${type === "error" ? "bg-red-500" : "bg-green-500"}`;
      messageBox.textContent = message;
      messageBox.classList.remove("hidden");
      setTimeout(() => messageBox.classList.add("hidden"), 5000);
    }

    // Sayfa y√ºklendiƒüinde e-posta bilgisini hatƒ±rla
    document.addEventListener('DOMContentLoaded', () => {
      const savedEmail = localStorage.getItem("userEmail");
      if (savedEmail) {

        document.getElementById("remember").checked = true;
      }
    });
  </script>
