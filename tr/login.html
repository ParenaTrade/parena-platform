<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parena Trade B2B - Giri≈ü</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%); }
    .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    .login-container { min-height: 650px; display: flex; flex-direction: column; }
    .form-section { display: none; opacity: 0; transition: opacity 0.3s ease; }
    .form-section.active { display: block; opacity: 1; }
    .input-focus:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
    .btn-loading { position: relative; color: transparent; }
    .btn-loading::after {
      content: ''; position: absolute; width: 20px; height: 20px; top: 50%; left: 50%;
      margin: -10px 0 0 -10px; border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .role-select { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 8px; }
    .role-option { border: 2px solid #e5e7eb; border-radius: 8px; padding: 12px; text-align: center;
      cursor: pointer; transition: all 0.2s ease; display: flex; flex-direction: column; align-items: center; }
    .role-option:hover { border-color: #6366f1; transform: translateY(-2px); }
    .role-option.selected { border-color: #6366f1; background-color: #eef2ff; }
    .role-icon { font-size: 20px; margin-bottom: 8px; color: #6366f1; }
    .role-name { font-size: 14px; font-weight: 500; }
    .custom-role-input { margin-top: 10px; display: none; }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-xl card-shadow w-full max-w-md overflow-hidden login-container">

    <!-- Header -->
    <div class="flex justify-between items-center p-4 border-b">
      <div class="flex items-center">
        <div class="bg-indigo-600 w-10 h-10 rounded-lg flex items-center justify-center mr-3">
          <i class="fas fa-globe-americas text-white"></i>
        </div>
        <h1 class="text-lg font-bold text-gray-800">Parena Trade</h1>
      </div>
    </div>

    <!-- üîπ Login -->
    <div id="loginSection" class="form-section active p-8">
      <div class="text-center mb-8">
        <div class="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-lock text-indigo-600 text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Ho≈ü Geldiniz</h1>
        <p class="text-gray-600 mt-2">Y√∂netim Paneline eri≈ümek i√ßin giri≈ü yapƒ±n</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
          <input type="email" id="email" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus"
            placeholder="ornek@email.com">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">≈ûifre</label>
          <input type="password" id="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus"
            placeholder="≈ûifreniz">
        </div>
        <div class="flex items-center justify-between">
          <a href="#" id="forgotPassword" class="text-sm text-indigo-600 hover:text-indigo-500">≈ûifremi unuttum</a>
        </div>
        <button type="submit" id="loginButton"
          class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700">
          <i class="fas fa-sign-in-alt mr-2"></i> Giri≈ü Yap
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Hesabƒ±nƒ±z yok mu?
          <a href="#" id="showRegister" class="font-medium text-indigo-600 hover:text-indigo-500">Kayƒ±t Ol</a>
        </p>
      </div>
    </div>

    <!-- üîπ Register -->
    <div id="registerSection" class="form-section p-8 bg-gray-50">
      <h2 class="text-xl font-bold text-gray-800 mb-6">Yeni Hesap Olu≈ütur</h2>
      <form id="registerForm" class="space-y-4">
        <input type="text" id="regName" required placeholder="Ad Soyad"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus">
        <input type="email" id="regEmail" required placeholder="E-posta"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus">

        <!-- Rol -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Rol√ºn√ºz</label>
          <div class="role-select" id="roleSelector">
            <div class="role-option" data-role="seller"><i class="fas fa-store role-icon"></i><span>Satƒ±cƒ±</span></div>
            <div class="role-option" data-role="buyer"><i class="fas fa-shopping-cart role-icon"></i><span>Alƒ±cƒ±</span></div>
            <div class="role-option" data-role="consultants"><i class="fas fa-user-tie role-icon"></i><span>Danƒ±≈üman</span></div>
            <div class="role-option" data-role="logistics"><i class="fas fa-truck role-icon"></i><span>Lojistik</span></div>
            <div class="role-option" data-role="delivery"><i class="fas fa-motorcycle role-icon"></i><span>Kurye</span></div>
            <div class="role-option" data-role="custom"><i class="fas fa-cog role-icon"></i><span>√ñzel</span></div>
          </div>
          <input type="hidden" id="selectedRole" required>
          <div id="customRoleInput" class="custom-role-input">
            <input type="text" id="customRole" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus" placeholder="√ñzel rol√ºn√ºz">
          </div>
        </div>

        <input type="password" id="regPassword" required placeholder="≈ûifre"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus">
        <input type="password" id="regPasswordConfirm" required placeholder="≈ûifre Tekrar"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus">

        <div class="flex space-x-4 pt-2">
          <button type="button" id="backToLogin" class="w-1/3 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg">Geri</button>
          <button type="submit" id="registerButton"
            class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">Kayƒ±t Ol</button>
        </div>
      </form>
    </div>

    <!-- üîπ Reset Password Modal -->
    <div id="resetPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Yeni ≈ûifre Belirle</h2>
        <form id="resetPasswordForm" class="space-y-4">
          <input type="password" id="newPassword" required placeholder="Yeni ≈ûifre"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus">
          <input type="password" id="confirmNewPassword" required placeholder="≈ûifre Tekrar"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus">
          <div class="flex justify-end space-x-2 pt-2">
            <button type="button" id="closeResetModal" class="px-4 py-2 bg-gray-300 rounded-lg">ƒ∞ptal</button>
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Kaydet</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Mesaj Kutusu -->
    <div id="messageBox" class="hidden mx-4 mb-4 p-4 rounded-lg text-white text-center"></div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://xliutvspwodhoaxvysks.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsaXV0dnNwd29kaG9heHZ5c2tzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTgyOTksImV4cCI6MjA3MjkzNDI5OX0.Zodisa_ifP8t2Q4X0ecnB56RiR_Bg4QS5gvPn5ZLK_w";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");
    const messageBox = document.getElementById("messageBox");
    const registerButton = document.getElementById("registerButton");
    const roleOptions = document.querySelectorAll('.role-option');
    const selectedRoleInput = document.getElementById('selectedRole');
    const customRoleInput = document.getElementById('customRoleInput');
    const customRoleField = document.getElementById('customRole');

    function showMessage(msg, type="error") {
      messageBox.className = `mx-4 mb-4 p-4 rounded-lg text-white text-center ${type==="error"?"bg-red-500":"bg-green-500"}`;
      messageBox.textContent = msg;
      messageBox.classList.remove("hidden");
      setTimeout(()=> messageBox.classList.add("hidden"), 4000);
    }

    // Form ge√ßi≈üleri
    document.getElementById("showRegister").addEventListener("click", (e)=>{e.preventDefault(); loginSection.classList.remove("active"); registerSection.classList.add("active");});
    document.getElementById("backToLogin").addEventListener("click", ()=>{registerSection.classList.remove("active"); loginSection.classList.add("active");});

    // Rol se√ßimi
    roleOptions.forEach(opt=>{
      opt.addEventListener("click", ()=>{
        roleOptions.forEach(o=>o.classList.remove("selected"));
        opt.classList.add("selected");
        selectedRoleInput.value = opt.dataset.role;
        if(opt.dataset.role==="custom"){ customRoleInput.style.display="block"; customRoleField.required=true; } 
        else { customRoleInput.style.display="none"; customRoleField.required=false; }
      });
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email=document.getElementById("email").value;
      const password=document.getElementById("password").value;
      const {data,error}=await supabase.auth.signInWithPassword({email,password});
      if(error){showMessage("Giri≈ü ba≈üarƒ±sƒ±z: "+error.message);return;}
      showMessage("Giri≈ü ba≈üarƒ±lƒ±!","success");
      setTimeout(()=>window.location.href="admin/admin.html",1500);
    });

    // Register
    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const name=document.getElementById("regName").value;
      const email=document.getElementById("regEmail").value;
      const password=document.getElementById("regPassword").value;
      const confirm=document.getElementById("regPasswordConfirm").value;
      let role=selectedRoleInput.value;
      if(role==="custom"){role=customRoleField.value;}
      if(!role){showMessage("L√ºtfen rol se√ßin!");return;}
      if(password!==confirm){showMessage("≈ûifreler e≈üle≈ümiyor!");return;}
      const {data,error}=await supabase.auth.signUp({email,password,options:{data:{full_name:name,role:role}}});
      if(error){showMessage("Kayƒ±t ba≈üarƒ±sƒ±z: "+error.message);return;}
      await supabase.from("profiles").insert([{id:data.user.id,email,full_name:name,role,status:"Active",created_at:new Date().toISOString()}]);
      showMessage("Kayƒ±t ba≈üarƒ±lƒ±, emailinizi onaylayƒ±n.","success");
      setTimeout(()=>{registerSection.classList.remove("active"); loginSection.classList.add("active");},2000);
    });

    // Forgot Password - D√úZELTƒ∞LDƒ∞
    document.getElementById("forgotPassword").addEventListener("click", async (e)=>{
      e.preventDefault();
      const email = document.getElementById("email").value;
      if (!email) {
        showMessage("L√ºtfen e-posta adresinizi girin");
        return;
      }
      
      // Doƒüru y√∂nlendirme URL'si
      const redirectUrl = "https://parenatrade.vercel.app/tr/login.html";
      
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: redirectUrl
      });
      
      if(error){
        showMessage("Hata: "+error.message);
      } else {
        showMessage("≈ûifre sƒ±fƒ±rlama e-postasƒ± g√∂nderildi! L√ºtfen e-posta kutunuzu kontrol edin.","success");
      }
    });

    // Recovery link kontrol√º - D√úZELTƒ∞LDƒ∞
    document.addEventListener("DOMContentLoaded", ()=>{
      const hash = window.location.hash;
      if (hash.includes("type=recovery")) {
        document.getElementById("resetPasswordModal").classList.remove("hidden");
      }
    });

    // Modal kapatma
    document.getElementById("closeResetModal").addEventListener("click", ()=>{
      document.getElementById("resetPasswordModal").classList.add("hidden");
      // URL'den token'i temizle
      window.location.hash = "";
    });

    // Yeni ≈üifre kaydet
    document.getElementById("resetPasswordForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const pass=document.getElementById("newPassword").value;
      const confirm=document.getElementById("confirmNewPassword").value;
      if(pass!==confirm){showMessage("≈ûifreler e≈üle≈ümiyor!");return;}
      const {error}=await supabase.auth.updateUser({password:pass});
      if(error){showMessage("≈ûifre g√ºncellenemedi: "+error.message);}
      else{
        showMessage("≈ûifreniz g√ºncellendi!","success");
        document.getElementById("resetPasswordModal").classList.add("hidden");
        // URL'den token'i temizle
        window.location.hash = "";
      }
    });
  </script>
</body>
</html>
