<!DOCTYPE html>

  <!-- Font Awesome -->

  <style>
    .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%); }
    .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }

    .input-focus:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
    .btn-loading { position: relative; color: transparent; }
    .btn-loading::after { content: ''; position: absolute; width: 20px; height: 20px; top: 50%; left: 50%; margin: -10px 0 0 -10px; border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .language-select { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; border-radius: 6px; padding: 6px 12px; cursor: pointer; transition: all 0.3s ease; }
    .language-select:hover { background: rgba(255, 255, 255, 0.2); }
    .language-select option { background: #1e293b; color: white; }
    .role-select { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 8px; }
    .role-option { border: 2px solid #e5e7eb; border-radius: 8px; padding: 12px; text-align: center; cursor: pointer; transition: all 0.2s ease; display: flex; flex-direction: column; align-items: center; }
    .role-option:hover { border-color: #6366f1; transform: translateY(-2px); }
    .role-option.selected { border-color: #6366f1; background-color: #eef2ff; }
    .role-icon { font-size: 20px; margin-bottom: 8px; color: #6366f1; }
    .role-name { font-size: 14px; font-weight: 500; }
    .custom-role-input { margin-top: 10px; display: none; }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-xl card-shadow w-full max-w-md overflow-hidden login-container">
    <!-- √úst Bilgi -->

      <div class="flex items-center">
        <div class="bg-indigo-600 w-10 h-10 rounded-lg flex items-center justify-center mr-3">

      </div>
      <div class="flex items-center space-x-2">
        <i class="fas fa-language text-gray-500"></i>
        <select id="languageSelect" class="language-select text-xs">
          <option value="tr">T√ºrk√ße</option>
          <option value="en">English</option>
          <option value="fr">Fran√ßais</option>
          <option value="it">Italiano</option>
          <option value="zh">‰∏≠Êñá</option>
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
          <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        </select>
      </div>
    </div>

    <!-- üîπ Giri≈ü Formu -->
    <div id="loginSection" class="form-section active p-8">
      <div class="text-center mb-8">
        <div class="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-lock text-indigo-600 text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Ho≈ü Geldiniz</h1>
        <p class="text-gray-600 mt-2">Y√∂netim Paneline eri≈ümek i√ßin giri≈ü yapƒ±n</p>
      </div>
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
          <input type="email" id="email" required class="w-full px-4 py-3 border rounded-lg input-focus" placeholder="ornek@email.com">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">≈ûifre</label>
          <div class="relative">
            <input type="password" id="password" required class="w-full px-4 py-3 border rounded-lg input-focus" placeholder="≈ûifreniz">
            <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-400"><i class="fas fa-eye"></i></button>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
            <label for="remember" class="ml-2 text-sm text-gray-700">Beni hatƒ±rla</label>
          </div>
          <a href="#" id="forgotPassword" class="text-sm text-indigo-600">≈ûifremi unuttum</a>

      </form>
      <div class="mt-6 text-center">
        <p class="text-sm">Hesabƒ±nƒ±z yok mu?

        </p>
      </div>
    </div>

    <!-- üîπ Kayƒ±t Formu -->
    <div id="registerSection" class="form-section p-8 bg-gray-50">
      <div class="text-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">Yeni Hesap Olu≈ütur</h2>
      </div>
      <form id="registerForm" class="space-y-4">
        <input type="text" id="regName" required class="w-full px-4 py-3 border rounded-lg input-focus" placeholder="Ad Soyad">
        <input type="email" id="regEmail" required class="w-full px-4 py-3 border rounded-lg input-focus" placeholder="E-posta">
        <div>
          <label class="block mb-1 text-sm">Rol√ºn√ºz</label>
          <div class="role-select" id="roleSelector">
            <div class="role-option" data-role="seller"><i class="fas fa-store role-icon"></i><span>Satƒ±cƒ±</span></div>
            <div class="role-option" data-role="buyer"><i class="fas fa-shopping-cart role-icon"></i><span>Alƒ±cƒ±</span></div>
            <div class="role-option" data-role="consultants"><i class="fas fa-user-tie role-icon"></i><span>Danƒ±≈üman</span></div>
            <div class="role-option" data-role="logistics"><i class="fas fa-truck role-icon"></i><span>Lojistik</span></div>
            <div class="role-option" data-role="custom"><i class="fas fa-cog role-icon"></i><span>√ñzel</span></div>
          </div>
          <input type="hidden" id="selectedRole" name="role" required>
          <div id="customRoleInput" class="custom-role-input">

          </div>
        </div>
        <input type="password" id="regPassword" required class="w-full px-4 py-3 border rounded-lg input-focus" placeholder="≈ûifre">
        <input type="password" id="regPasswordConfirm" required class="w-full px-4 py-3 border rounded-lg input-focus" placeholder="≈ûifre Tekrar">
        <button type="submit" id="registerButton" class="w-full bg-indigo-600 text-white py-3 rounded-lg">Kayƒ±t Ol</button>
        <button type="button" id="backToLogin" class="w-full mt-2 bg-gray-300 text-gray-700 py-2 rounded-lg">Geri</button>
      </form>
    </div>

    <!-- üîπ Reset Formu -->
    <div id="resetSection" class="form-section p-8 bg-gray-50">
      <div class="text-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">Yeni ≈ûifre Belirle</h2>
      </div>
      <form id="resetForm" class="space-y-4">
        <input type="password" id="newPassword" required class="w-full px-4 py-3 border rounded-lg input-focus" placeholder="Yeni ≈üifre">
        <input type="password" id="confirmPassword" required class="w-full px-4 py-3 border rounded-lg input-focus" placeholder="Yeni ≈üifre tekrar">
        <button type="submit" id="resetButton" class="w-full bg-indigo-600 text-white py-3 rounded-lg">≈ûifreyi G√ºncelle</button>
      </form>
    </div>

    <!-- Mesaj Kutusu -->
    <div id="messageBox" class="hidden mx-4 mb-4 p-4 rounded-lg text-white text-center"></div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://xliutvspwodhoaxvysks.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsaXV0dnNwd29kaG9heHZ5c2tzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTgyOTksImV4cCI6MjA3MjkzNDI5OX0.Zodisa_ifP8t2Q4X0ecnB56RiR_Bg4QS5gvPn5ZLK_w";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");
    const resetSection = document.getElementById("resetSection");
    const messageBox = document.getElementById("messageBox");

    function showMessage(msg, type="error") {
      messageBox.className = `mx-4 mb-4 p-4 rounded-lg text-center ${type==="error"?"bg-red-500":"bg-green-500"} text-white`;
      messageBox.textContent = msg;
      messageBox.classList.remove("hidden");
      setTimeout(()=>messageBox.classList.add("hidden"),5000);
    }

    // ‚úÖ Reset akƒ±≈üƒ±
    document.addEventListener("DOMContentLoaded", () => {
      if (window.location.hash.includes("type=recovery")) {
        loginSection.classList.remove("active");
        registerSection.classList.remove("active");
        resetSection.classList.add("active");
      }
    });

    document.getElementById("resetForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const np=document.getElementById("newPassword").value;
      const cp=document.getElementById("confirmPassword").value;
      if(np!==cp){showMessage("≈ûifreler e≈üle≈ümiyor!");return;}
      const {error}=await supabase.auth.updateUser({password:np});
      if(error){showMessage("≈ûifre g√ºncellenemedi: "+error.message);return;}
      showMessage("≈ûifre g√ºncellendi, giri≈ü yapabilirsiniz.","success");
      setTimeout(()=>{
        resetSection.classList.remove("active");
        loginSection.classList.add("active");
      },2000);
    });

    // Giri≈ü i≈ülemleri
    document.getElementById("loginForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email=document.getElementById("email").value;
      const password=document.getElementById("password").value;
      const {error}=await supabase.auth.signInWithPassword({email,password});
      if(error){showMessage("Giri≈ü hatasƒ±: "+error.message);return;}
      showMessage("Giri≈ü ba≈üarƒ±lƒ±","success");
      setTimeout(()=>{window.location.href="admin/admin.html";},1500);
    });

    // Kayƒ±t i≈ülemleri
    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const name=document.getElementById("regName").value;
      const email=document.getElementById("regEmail").value;
      const password=document.getElementById("regPassword").value;
      const confirm=document.getElementById("regPasswordConfirm").value;
      let role=document.getElementById("selectedRole").value;
      if(password!==confirm){showMessage("≈ûifreler e≈üle≈ümiyor!");return;}
      const {data,error}=await supabase.auth.signUp({email,password,options:{data:{full_name:name,role:role}}});
      if(error){showMessage("Kayƒ±t hatasƒ±: "+error.message);return;}
      if(data.user){
        await supabase.from("profiles").insert([{id:data.user.id,email,full_name:name,role,status:"Active"}]);
      }
      showMessage("Kayƒ±t ba≈üarƒ±lƒ±! Email onayƒ± gerekli.","success");
      setTimeout(()=>{registerSection.classList.remove("active");loginSection.classList.add("active");},2000);
    });

    // Forgot password
    document.getElementById("forgotPassword").addEventListener("click", async (e)=>{
      e.preventDefault();
      const email=prompt("≈ûifre sƒ±fƒ±rlama i√ßin e-posta adresinizi girin:");
      if(!email)return;
      const {error}=await supabase.auth.resetPasswordForEmail(email,{redirectTo:window.location.origin+"/login.html"});
      if(error){showMessage("Sƒ±fƒ±rlama hatasƒ±: "+error.message);return;}
      showMessage("≈ûifre sƒ±fƒ±rlama e-postasƒ± g√∂nderildi","success");
    });
  </script>
</body>
