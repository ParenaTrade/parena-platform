<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parena Trade B2B - Giriş</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%); }
    .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),0 10px 10px -5px rgba(0, 0, 0, 0.04);}
    .login-container { min-height: 650px; display: flex; flex-direction: column; }
    .form-section { display: none; opacity: 0; transition: opacity 0.3s ease; }
    .form-section.active { display: block; opacity: 1; }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-xl card-shadow w-full max-w-md overflow-hidden login-container">
    <!-- 🔹 Giriş Formu -->
    <div id="loginSection" class="form-section active p-8">
      <div class="text-center mb-8">
        <div class="bg-indigo-600 w-16 h-16 rounded-lg flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-globe-americas text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Parena Trade</h1>
        <p class="text-gray-600 mt-2">Yönetim Paneli Girişi</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" required
              class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="ornek@email.com">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" required
              class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Şifreniz">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-700">Beni hatırla</label>
          </div>
          <a href="#" id="forgotPassword" class="text-sm text-indigo-600 hover:text-indigo-500">Şifremi unuttum</a>
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:ring-2 flex items-center justify-center">
          <i class="fas fa-sign-in-alt mr-2"></i> Giriş Yap
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Hesabınız yok mu?
          <a href="#" id="showRegister" class="font-medium text-indigo-600 hover:text-indigo-500">Kayıt Ol</a>
        </p>
      </div>
    </div>

    <!-- 🔹 Kayıt Formu -->
    <div id="registerSection" class="form-section p-8 bg-gray-50">
      <div class="text-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">Yeni Hesap Oluştur</h2>
        <p class="text-sm text-gray-600 mt-1">Lütfen bilgileri doldurun</p>
      </div>

      <form id="registerForm" class="space-y-4">
        <div>
          <label for="regName" class="block text-sm font-medium text-gray-700 mb-1">Ad Soyad</label>
          <input type="text" id="regName" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="Adınız ve soyadınız">
        </div>

        <div>
          <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
          <input type="email" id="regEmail" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="ornek@email.com">
        </div>

        <div>
          <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
          <input type="password" id="regPassword" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="En az 6 karakter">
        </div>

        <div>
          <label for="regPasswordConfirm" class="block text-sm font-medium text-gray-700 mb-1">Şifre Tekrar</label>
          <input type="password" id="regPasswordConfirm" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="Şifrenizi tekrar girin">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="terms" required
            class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            <a href="#" class="text-indigo-600 hover:text-indigo-500">Kullanım koşullarını</a> kabul ediyorum
          </label>
        </div>

        <div class="flex space-x-4 pt-2">
          <button type="button" id="backToLogin"
            class="w-1/3 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">
            <i class="fas fa-arrow-left mr-1"></i> Geri
          </button>
          <button type="submit"
            class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 flex items-center justify-center">
            <i class="fas fa-user-plus mr-2"></i> Kayıt Ol
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 🔹 Buraya kendi Supabase bilgileriniz
    const supabaseUrl = "https://YOUR-PROJECT.supabase.co";
    const supabaseKey = "YOUR-ANON-KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");

    document.getElementById("showRegister").onclick = () => {
      loginSection.classList.remove("active");
      registerSection.classList.add("active");
    };
    document.getElementById("backToLogin").onclick = () => {
      registerSection.classList.remove("active");
      loginSection.classList.add("active");
    };

    // 🔹 Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert("❌ " + error.message);
      window.location.href = "admin/admin.html";
    });

   // 🔹 Register
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("regName").value;
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;
  const confirm = document.getElementById("regPasswordConfirm").value;
  if (password !== confirm) return alert("❌ Şifreler eşleşmiyor!");

  const { data, error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) return alert("❌ " + error.message);

  // ✅ Profile tablosuna isim ekle
  if (data.user) {
    await supabase.from("profiles").insert({
      id: data.user.id,
      full_name: name
    });
  }

  alert("✅ Kayıt başarılı, giriş yapabilirsiniz.");
  registerSection.classList.remove("active");
  loginSection.classList.add("active");
});

    // 🔹 Şifre sıfırlama
    document.getElementById("forgotPassword").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = prompt("Şifre sıfırlama için e-posta adresinizi girin:");
      if (!email) return;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + "/login.html"
      });
      if (error) alert("❌ " + error.message);
      else alert("✅ Şifre sıfırlama e-postası gönderildi!");
    });
  </script>
</body>
</html>
