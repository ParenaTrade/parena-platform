<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parena Trade B2B - Giriş</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .login-container {
            min-height: 650px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .form-section {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .form-section.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl card-shadow w-full max-w-md overflow-hidden login-container">
        <!-- Giriş Formu -->
        <div id="loginSection" class="form-section active p-8">
            <!-- Logo ve Başlık -->
            <div class="text-center mb-8">
                <div class="bg-indigo-600 w-16 h-16 rounded-lg flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-globe-americas text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Parena Trade</h1>
                <p class="text-gray-600 mt-2">Yönetim Paneli Girişi</p>
            </div>

            <!-- Giriş Formu -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="ornek@email.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="Şifreniz">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Beni hatırla</label>
                    </div>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Şifremi unuttum</a>
                </div>

                <div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Giriş Yap
                    </button>
                </div>
            </form>

            <!-- Kayıt Ol Bağlantısı -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Hesabınız yok mu?
                    <a href="#" id="showRegister" class="font-medium text-indigo-600 hover:text-indigo-500">Kayıt Ol</a>
                </p>
            </div>
        </div>

        <!-- Kayıt Formu -->
        <div id="registerSection" class="form-section p-8 bg-gray-50">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Yeni Hesap Oluştur</h2>
                <p class="text-sm text-gray-600 mt-1">Lütfen aşağıdaki bilgileri doldurun</p>
            </div>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="regName" class="block text-sm font-medium text-gray-700 mb-1">Ad Soyad</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="regName" name="name" required
                            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="Adınız ve soyadınız">
                    </div>
                </div>

                <div>
                    <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="regEmail" name="email" required
                            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="ornek@email.com">
                    </div>
                </div>

                <div>
                    <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="regPassword" name="password" required
                            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="En az 6 karakter">
                    </div>
                </div>

                <div>
                    <label for="regPasswordConfirm" class="block text-sm font-medium text-gray-700 mb-1">Şifre Tekrar</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="regPasswordConfirm" name="passwordConfirm" required
                            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="Şifrenizi tekrar girin">
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        <a href="#" class="text-indigo-600 hover:text-indigo-500">Kullanım koşullarını</a> kabul ediyorum
                    </label>
                </div>

                <div class="flex space-x-4 pt-2">
                    <button type="button" id="backToLogin"
                        class="w-1/3 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">
                        <i class="fas fa-arrow-left mr-1"></i>Geri
                    </button>
                    <button type="submit"
                        class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition flex items-center justify-center">
                        <i class="fas fa-user-plus mr-2"></i>
                        Kayıt Ol
                    </button>
                </div>
            </form>
        </div>

        <!-- Yükleme Göstergesi -->
        <div id="loadingIndicator" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-5 flex items-center shadow-lg">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-indigo-600 mr-3"></div>
                <span>İşlem yapılıyor...</span>
            </div>
        </div>

        <!-- Hata Mesajı -->
        <div id="errorMessage" class="hidden fixed bottom-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-lg max-w-sm z-50">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
                <button id="closeError" class="ml-4 text-red-700 hover:text-red-900">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
