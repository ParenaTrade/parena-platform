<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vercel Deployment Y√∂netimi</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    button { padding: 8px 12px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>üöÄ Vercel Deployment Listesi</h2>
  <button id="loadBtn">Listeyi Getir</button>
  <button id="deleteBtn">Se√ßilenleri Sil</button>

  <table id="deployTable">
    <thead>
      <tr>
        <th>Se√ß</th>
        <th>Ad</th>
        <th>Tarih</th>
        <th>Durum</th>
        <th>ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = "http://localhost:3000";

    async function loadDeployments() {
      const res = await fetch(`${API_BASE}/deployments`);
      const data = await res.json();

      const tbody = document.querySelector("#deployTable tbody");
      tbody.innerHTML = "";

      data.forEach((d) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" value="${d.uid}"></td>
          <td>${d.name}</td>
          <td>${new Date(d.createdAt).toLocaleString()}</td>
          <td>${d.state}</td>
          <td>${d.uid}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteSelected() {
      const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(cb => cb.value);

      if (selected.length === 0) {
        alert("Hi√ßbir deployment se√ßilmedi.");
        return;
      }

      if (!confirm(`${selected.length} deployment silinecek, emin misin?`)) return;

      const res = await fetch(`${API_BASE}/delete`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ids: selected }),
      });

      const result = await res.json();
      alert(result.message);
      loadDeployments();
    }

    document.getElementById("loadBtn").addEventListener("click", loadDeployments);
    document.getElementById("deleteBtn").addEventListener("click", deleteSelected);
  </script>
</body>
</html>
