<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Sesli Sipariş</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #003dff;
            --secondary: #00c2ff;
            --accent: #ff5c00;
            --success: #28a745;
            --dark: #1a1a1a;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .register-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .register-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .register-header p {
            opacity: 0.9;
        }
        
        .register-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 61, 255, 0.1);
        }
        
        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .role-option {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .role-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .role-option.selected {
            border-color: var(--primary);
            background: #f0f7ff;
            box-shadow: 0 5px 15px rgba(0, 61, 255, 0.1);
        }
        
        .role-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .role-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .role-desc {
            font-size: 12px;
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #002cc8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 10px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-utensils"></i> Sesli Sipariş</h1>
            <p>Hesabınızı oluşturun</p>
        </div>
        
        <div class="register-body">
            <div id="alertMessage" class="alert"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Ad Soyad *</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta *</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon *</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre *</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label>Hesap Türü *</label>
                    <div class="role-selection">
                        <div class="role-option" data-role="customer">
                            <div class="role-icon"><i class="fas fa-user"></i></div>
                            <div class="role-name">Müşteri</div>
                            <div class="role-desc">Alışveriş yapmak için</div>
                        </div>
                        <div class="role-option" data-role="seller">
                            <div class="role-icon"><i class="fas fa-store"></i></div>
                            <div class="role-name">Satıcı</div>
                            <div class="role-desc">Ürün satmak için</div>
                        </div>
                        <div class="role-option" data-role="courier">
                            <div class="role-icon"><i class="fas fa-motorcycle"></i></div>
                            <div class="role-name">Kurye</div>
                            <div class="role-desc">Teslimat yapmak için</div>
                        </div>
                        <div class="role-option" data-role="admin">
                            <div class="role-icon"><i class="fas fa-cog"></i></div>
                            <div class="role-name">Admin</div>
                            <div class="role-desc">Sistem yönetimi için</div>
                        </div>
                    </div>
                    <input type="hidden" id="selectedRole" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Kayıt Ol
                </button>
            </form>
            
            <div class="login-link">
                Zaten hesabınız var mı? <a href="login.html">Giriş yapın</a>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://xliutvspwodhoaxvysks.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsaXV0dnNwd29kaG9heHZ5c2tzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTgyOTksImV4cCI6MjA3MjkzNDI5OX0.Zodisa_ifP8t2Q4X0ecnB56RiR_Bg4QS5gvPn5ZLK_w";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        class RegisterSystem {
            constructor() {
                this.selectedRole = null;
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Rol seçimi
                document.querySelectorAll('.role-option').forEach(option => {
                    option.addEventListener('click', () => {
                        this.selectRole(option.dataset.role);
                    });
                });

                // Form submit
                document.getElementById('registerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.register();
                });
            }

            selectRole(role) {
                // Tüm seçimleri kaldır
                document.querySelectorAll('.role-option').forEach(opt => {
                    opt.classList.remove('selected');
                });

                // Seçili rolü işaretle
                document.querySelector(`[data-role="${role}"]`).classList.add('selected');
                this.selectedRole = role;
                document.getElementById('selectedRole').value = role;
            }

            async register() {
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const role = this.selectedRole;

                // Validasyon
                if (!fullName || !email || !phone || !password || !role) {
                    this.showAlert('Lütfen tüm alanları doldurun.', 'error');
                    return;
                }

                if (password.length < 6) {
                    this.showAlert('Şifre en az 6 karakter olmalıdır.', 'error');
                    return;
                }

                try {
                    this.showAlert('Hesap oluşturuluyor...', 'success');

                    // 1. Auth kaydı
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullName,
                                role: role,
                                phone: phone
                            }
                        }
                    });

                    if (authError) throw authError;

                    if (authData.user) {
                        this.showAlert('Kayıt başarılı! E-posta doğrulama linki gönderildi.', 'success');
                        
                        // Rol'e göre ek işlemler
                        await this.handleRoleSpecificSetup(authData.user.id, role, {
                            fullName,
                            email,
                            phone
                        });

                        // 3 saniye sonra login sayfasına yönlendir
                        setTimeout(() => {
                            window.location.href = 'login.html?message=Kayıt başarılı. Lütfen giriş yapın.';
                        }, 3000);
                    }

                } catch (error) {
                    console.error('Kayıt hatası:', error);
                    this.showAlert(error.message || 'Kayıt sırasında bir hata oluştu.', 'error');
                }
            }

            async handleRoleSpecificSetup(userId, role, userData) {
                switch (role) {
                    case 'seller':
                        await this.createSellerProfile(userId, userData);
                        break;
                    case 'courier':
                        await this.createCourierProfile(userId, userData);
                        break;
                    case 'admin':
                        // Admin için özel setup
                        break;
                    // Customer için ek setup gerekmez
                }
            }

            async createSellerProfile(userId, userData) {
                try {
                    const { data, error } = await supabase
                        .from('seller_profiles')
                        .insert([{
                            business_name: `${userData.fullName} İşletmesi`,
                            phone: userData.phone,
                            email: userData.email,
                            status: false, // Admin onayı bekliyor
                            created_at: new Date().toISOString()
                        }])
                        .select()
                        .single();

                    if (error) throw error;

                    // Profile'ı güncelle - seller_id'yi ekle
                    await supabase
                        .from('profiles')
                        .update({ 
                            seller_id: data.id 
                        })
                        .eq('id', userId);

                } catch (error) {
                    console.error('Satıcı profili oluşturma hatası:', error);
                }
            }

            async createCourierProfile(userId, userData) {
                try {
                    const { data, error } = await supabase
                        .from('couriers')
                        .insert([{
                            user_id: userId,
                            full_name: userData.fullName,
                            phone: userData.phone,
                            email: userData.email,
                            status: 'inactive', // Admin onayı bekliyor
                            vehicle_type: 'motorcycle',
                            created_at: new Date().toISOString()
                        }])
                        .select()
                        .single();

                    if (error) throw error;

                    // Profile'ı güncelle - courier_id'yi ekle
                    await supabase
                        .from('profiles')
                        .update({ 
                            courier_id: data.id 
                        })
                        .eq('id', userId);

                } catch (error) {
                    console.error('Kurye profili oluşturma hatası:', error);
                }
            }

            showAlert(message, type) {
                const alert = document.getElementById('alertMessage');
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // Uygulamayı başlat
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterSystem();
        });
    </script>
</body>
</html>
