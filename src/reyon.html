<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onur Market - Sipariş Sistemi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-600">🌿 Onur Market</h1>
    <div class="text-sm">
      <span id="currentUser" class="font-semibold">Misafir</span> |
      Bonus: <span id="p_bonus" class="font-bold text-green-600">0 ₺</span>
    </div>
  </header>

  <!-- ACTIONS -->
  <div class="p-4 flex flex-wrap gap-2">
    <button id="voiceRegisterBtn" class="px-3 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">
      🎙️ Sesli Üyelik
    </button>
    <select id="sellerSelect" class="border rounded-lg p-2">
      <option value="">-- Satıcı Seçin --</option>
    </select>
  </div>

  <!-- PRODUCT GRID -->
  <section class="p-4">
    <h2 class="text-lg font-semibold mb-3">Ürünler</h2>
    <div id="productsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
  </section>

  <!-- CART -->
  <section class="p-4 bg-white shadow rounded-t-2xl fixed bottom-0 left-0 right-0">
    <h3 class="text-lg font-semibold mb-2">🛒 Sepet</h3>
    <div id="cartList" class="space-y-2 max-h-40 overflow-y-auto"></div>
    <div class="flex justify-between mt-2 font-bold">
      <span>Toplam:</span>
      <span id="cartTotal">0 ₺</span>
    </div>
    <div class="flex gap-2 mt-3">
      <button id="payCash" class="flex-1 px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">💵 Nakit</button>
      <button id="payCard" class="flex-1 px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">💳 Kart</button>
      <button id="payBonus" class="flex-1 px-3 py-2 bg-yellow-400 text-white rounded-lg hover:bg-yellow-500">⭐ Bonus</button>
    </div>
  </section>

  <!-- JS -->
  <script>
  /******** SUPABASE INIT ********/
  const SUPABASE_URL = "https://xliutvspwodhoaxvysks.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsaXV0dnNwd29kaG9heHZ5c2tzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTgyOTksImV4cCI6MjA3MjkzNDI5OX0.Zodisa_ifP8t2Q4X0ecnB56RiR_Bg4QS5gvPn5ZLK_w";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  /******** GLOBALS ********/
  let cart = [];
  let currentProfile = null;
  const productsGrid = document.getElementById("productsGrid");
  const cartList = document.getElementById("cartList");
  const modalCartList = document.getElementById("modalCartList");
  const p_bonus = document.getElementById("p_bonus");

  /******** HELPERS ********/
  const money = (n) =>
    Number(n).toLocaleString("tr-TR", { style: "currency", currency: "TRY" });

  /******** CART ********/
  function renderCart() {
    cartList.innerHTML = "";
    if (!cart.length) {
      cartList.innerHTML = `<div class="text-gray-400 text-sm">Sepet boş</div>`;
      updateTotals();
      return;
    }
    cart.forEach((it) => {
      const row = document.createElement("div");
      row.className = "flex justify-between items-center text-sm";
      row.innerHTML = `
        <div>${it.name} <span class="text-gray-400">x${it.qty}</span></div>
        <div class="font-semibold">${money(it.price * it.qty)}</div>
      `;
      cartList.appendChild(row);
    });
    updateTotals();
  }
  function updateTotals() {
    const total = cart.reduce((s, it) => s + it.price * it.qty, 0);
    document.getElementById("cartTotal").textContent = money(total);
  }
  function clearCart() {
    cart = [];
    renderCart();
  }

  /******** BONUS REFRESH ********/
  async function refreshUserBonus() {
    if (!currentProfile?.id) return;
    const { data, error } = await supabase
      .from("referral_bonus_summary")
      .select("kalan_bonus")
      .eq("user_id", currentProfile.id)
      .maybeSingle();
    if (error) return console.error(error);
    p_bonus.textContent = money(data?.kalan_bonus ?? 0);
  }

  /******** ORDER ********/
  async function finalizeOrder(method) {
    if (!currentProfile?.id) return alert("Lütfen giriş yapın.");
    if (!cart.length) return alert("Sepet boş.");

    const items = cart.map((it) => ({
      product_id: it.product_id,
      quantity: it.qty,
      unit_price: it.price,
    }));

    let bonusToUse = 0;
    if (method === "bonus") {
      const { data } = await supabase
        .from("referral_bonus_summary")
        .select("kalan_bonus")
        .eq("user_id", currentProfile.id)
        .maybeSingle();
      const kalan = data?.kalan_bonus ?? 0;
      if (kalan <= 0) return alert("Yeterli bonus yok.");
      const subtotal = cart.reduce((s, it) => s + it.price * it.qty, 0);
      bonusToUse = Math.min(kalan, subtotal);
    }

    const { data, error } = await supabase.rpc("create_order_with_bonus", {
      p_user_id: currentProfile.id,
      p_items: items,
      p_bonus_used: bonusToUse,
      p_payment_type: bonusToUse > 0 ? "bonus+" + method : method,
    });

    if (error) return alert("Sipariş kaydedilemedi: " + error.message);

    alert("Sipariş oluşturuldu. ID: " + data);
    clearCart();
    refreshUserBonus();
  }

  /******** EVENT LISTENERS ********/
  document.getElementById("payCash").addEventListener("click", () => finalizeOrder("nakit"));
  document.getElementById("payCard").addEventListener("click", () => finalizeOrder("kart"));
  document.getElementById("payBonus").addEventListener("click", () => finalizeOrder("bonus"));

  /******** INIT ********/
  renderCart();
  updateTotals();
  refreshUserBonus();
  </script>
</body>
</html>
