<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageLanding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Raf animasyonu */
    .shelf-open {
      animation: shelfOpen 0.6s ease forwards;
    }
    @keyframes shelfOpen {
      from { transform: scaleY(0); opacity: 0; }
      to { transform: scaleY(1); opacity: 1; }
    }

    /* Sepet sallama */
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- BaÅŸlÄ±k -->
  <h1 class="text-2xl font-bold text-center py-6">Market ReyonlarÄ±</h1>

  <!-- Reyon KartlarÄ± -->
  <div id="reyonlar" class="grid grid-cols-2 md:grid-cols-4 gap-6 px-6">
    <!-- Kartlar JS ile eklenecek -->
  </div>

  <!-- Sepet -->
  <div id="cart" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg cursor-pointer">
    ðŸ›’ <span id="cart-count">0</span>
  </div>

  <script>
    const reyonData = [
      { name: "Temel GÄ±da", img: "reyon_images/temel-gida.png" },
      { name: "Temizlik", img: "reyon_images/temizlik.png" },
      { name: "Ä°Ã§ecek", img: "reyon_images/icecek.png" },
      { name: "KiÅŸisel BakÄ±m", img: "reyon_images/kisisel-bakim.png" },
    ];

    const reyonlar = document.getElementById("reyonlar");
    const cart = document.getElementById("cart");
    const cartCount = document.getElementById("cart-count");
    let count = 0;

    // KartlarÄ± oluÅŸtur
    reyonData.forEach(reyon => {
      const card = document.createElement("div");
      card.className =
        "bg-white rounded-2xl shadow hover:shadow-xl transform hover:scale-105 transition-all cursor-pointer flex flex-col items-center p-4";
      card.innerHTML = `
        <img src="${reyon.img}" alt="${reyon.name}" class="w-24 h-24 object-contain mb-2">
        <h3 class="font-semibold">${reyon.name}</h3>
        <div class="hidden mt-2 text-sm text-gray-600 shelf">ðŸ“¦ Raflar aÃ§Ä±ldÄ±...</div>
      `;
      reyonlar.appendChild(card);

      // Kart klik â†’ raf aÃ§Ä±lÄ±r + Ã¼rÃ¼n sepete eklenir
      card.addEventListener("click", () => {
        const shelf = card.querySelector(".shelf");
        shelf.classList.remove("hidden");
        shelf.classList.add("shelf-open");

        count++;
        cartCount.textContent = count;
        cart.classList.add("shake");
        setTimeout(() => cart.classList.remove("shake"), 500);
      });
    });
  </script>
</body>
</html>
